<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content = "width=device-width, initial-scale = 1.0" />
        <title>Clarity Chat</title>
        <link rel = "stylesheet" href = "style.css" />
    </head>
    <body>
        <div class = "message-history">
            <div class = "other-messages">
                <div class = "message-sender">Other</div>
                <div class = "message-body">Hello</div>
                <div class = "time">10:29 PM</div>
            </div>
            <div class = "my-messages">
                <div class = "my-id">Me</div>
                <div class = "message-body">Hello</div>
                <div class = "time">10:29 PM</div>
            </div>
        </div>
        <form class = "user-input">
            <input type = "text" class = "my-input" placeholder="My Message..."/>
            <button type = "submit" class = "send-message">Send</button>
        </form>
    </body>
    <footer>

    </footer>
</html>

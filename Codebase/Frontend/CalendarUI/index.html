<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clarity | Calendar</title>
        <link rel="shortcut icon" href="../../Frontend/favicon.ico">
        <!-- Import Bootstrap v5.3.3 & Bootstrap Icons v1.11.3 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Import FullCalendar.js v6.1.15 with Bootstrap 5 compatibility -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js"></script>
        <!-- Import local CSS & JS files -->
        <link rel="stylesheet" href="style.css"/>
        <script type="module" src="script_firebase.js"></script>
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <!-- Top Navigation Bar -->
        <div class="top-nav" id = "top-nav"> 
            <a href="../HomeNav/index.html">Home</a>
            <a href="../Dashboard/index.html">Dashboard</a>
            <a href="../Kanban/index.html">Kanban</a>
            <a class = "active" href="#">Calendar</a>
            <a href="../TextCommUI/index.html">Chat</a>
        </div>
        <!-- Calendar Element -->
        <div id="calendar"></div>
        <!-- Modal for creating a new event -->
        <div class="modal-overlay" id="modalOverlay" style="display: none;">
            <div class="modal">
                <h1><div class="modal-header">Create New Event</div></b></h1>
                <label for="taskName">Name:</label>
                <input type="text" id="taskName" placeholder="Enter task name"><br>

                <label for="attribute">Attribute:</label>
                <input type="text" id="attribute" placeholder="Enter attribute"><br>

                <label for="dateDue">Due Date:</label>
                <input type="date" id="dateDue"><br>

                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="">Select priority</option>
                    <option value="1">Immediate</option>
                    <option value="2">1 Week</option>
                    <option value="3">2 Weeks</option>
                    <option value="4">1 Month+</option>
                </select><br>

                <div class="modal-buttons">
                    <button onclick="closeModal()">Cancel</button>
                    <button onclick="saveTask()">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="kanban.css">
    <title>Task Scheduler with Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       


       body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    background-color: #141823; /* Dark Blue / Grey */
    background-image: url('bgimg.jpg');
    background-size: cover;
    background-position: center;
    font-family: 'Chakra Petch', sans-serif;
    color: #f9fbee; /* White */
}

/* Sidebar styling */
.sidebar {
    width: 15%; /* Changed to percentage for responsiveness */
    background-color: #141823;
    position: fixed;
    height: 100%;
    overflow: auto;
    box-shadow: 0 0 1.5em #f9fbee;
    border-right: 0.15em solid #f9fbee;
    padding: 2%;
}

.logo {
    width: 100%;
    height: auto;
    max-width: 10em;
    margin-bottom: 1em;
}

.sidebar a {
    display: block;
    color: #f9fbee;
    padding: 1em 0;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.sidebar a.active {
    background-color: #f9fbee;
    color: #141823;
}

.sidebar a:hover:not(.active) {
    background-color: #1d1f2a;
    color: #f9fbee;
}

/* Content and queue box styling */
.content {
    margin-left: 15%; /* Adjusted to be in percentage relative to the sidebar */
    padding: 2% 15% 2% 2%; /* Adjusted padding: 15% on the right side */
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: calc(100% - 15%); /* Account for sidebar width */
}

.queue-box {
    width: 22%;
    background-color: #141823;
    padding: 2%;
    margin: 1%;
    border-radius: 1em;
    min-height: 25em;
    box-shadow: 0 0 1.5em #f9fbee;
    border: 0.15em solid #f9fbee;
    transition: transform 0.2s;
}

.queue-box:hover {
    transform: scale(1.05);
}

.queue-box h3 {
    text-align: center;
    background-color: #f9fbee;
    color: #141823;
    padding: 1em;
    border-radius: 0.75em;
    box-shadow: 0 0 1em #f9fbee;
}

/* Task item styling */
.task {
    background-color: #1d1f2a;
    padding: 1em;
    margin: 1em 0;
    border-radius: 0.5em;
    box-shadow: 0 0 1em #f9fbee;
    border: 0.15em solid #f9fbee;
    cursor: pointer;
    color: #f9fbee;
}

.task:hover {
    background-color: #2c2f3a;
}

/* Modal styling */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal {
    background-color: #f9fbee;
    color: #141823;
    padding: 2%;
    width: 25em;
    border-radius: 1em;
    box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
}

.modal .modal-header {
    font-size: 1.5em;
    margin-bottom: 0.5em;
}

.modal label {
    display: block;
    margin-top: 1em;
}

.modal input, .modal select {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.5em;
    border-radius: 0.5em;
    border: 0.1em solid #141823;
}

.modal-buttons {
    text-align: right;
    margin-top: 1.5em;
}

.modal-buttons button {
    padding: 0.5em 1em;
    margin-left: 0.5em;
    border: none;
    border-radius: 0.5em;
    cursor: pointer;
}

.modal-buttons .save {
    background-color: #141823;
    color: #f9fbee;
}

.modal-buttons .close {
    background-color: #f1f1f1;
    color: #141823;
}

/* Responsive Navbar */
@media (max-width: 768px) {
    .navigationbar .pageheadlinks,
    .navigationbar .act_btn {
        display: none;
    }

    .navigationbar .toggle_button {
        display: block;
    }

    .dropdown {
        display: block;
    }
}







    </style>
</head>
<body>

    <!-- Header/Navbar -->
    <header>
        <div class="navigationbar">
            <div class="logo"><a href="#">C14r17y</a></div>
            <div class="pageheadlinks">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="act_btn">Sign In</div>
            <div class="toggle_button">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li class="act_btn">Sign In</li>
            </ul>
        </div>
    </header>

    <!-- Sidebar for Task Pool with logo at the top -->
    <div class="sidebar">
        <img src="logo.webp" alt="Logo" class="logo">
        <h2>Task Pool</h2>
        <div class="task-list" id="taskPool">

            
            <!-- Task items will go here -->

               
                    <div class="task" draggable="true" id="task1">Catch These Vibes</div>
                    <div class="task" draggable="true" id="task2">It's Giving Main Character</div>
                    <div class="task" draggable="true" id="task3">Slay All Day</div>
                    <div class="task" draggable="true" id="task4">This Ain't It Chief</div>
                    <div class="task" draggable="true" id="task5">Certified Bussinâ€™ Moment</div>
             
        
        </div>
    </div>


  <!-- Modal for editing task details -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="modal-header">Task Details</div>
        <label for="taskName">Name:</label>
        <input type="text" id="taskName" placeholder="Enter task name">
        
        <label for="dateAdded">Date Added:</label>
        <input type="date" id="dateAdded">

        <label for="dateDue">Date Due:</label>
        <input type="date" id="dateDue">

        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="1">Immediate</option>
            <option value="2">1 Week</option>
            <option value="3">2 Weeks</option>
            <option value="4">1 Month+</option>
        </select>

        <label for="attributes">Attributes:</label>
        <input type="text" id="attributes" placeholder="Enter attributes">

        <div class="modal-buttons">
            <button class="close" onclick="closeModal()">Close</button>
            <button class="save" onclick="saveTask()">Save</button>
        </div>
    </div>
</div>





    <!-- Main content area with the queue boxes -->
    <div class="content">
        <div class="queue-box" id="immediate"><h3>Immediate (ASAP)</h3></div>
        <div class="queue-box" id="one-week"><h3>1 Week</h3></div>
        <div class="queue-box" id="two-weeks"><h3>2 Weeks</h3></div>
        <div class="queue-box" id="one-month"><h3>1 Month</h3></div>
    </div>

    <!-- JavaScript for Navbar Dropdown Toggle -->
    <script>
        // JavaScript for drag-and-drop and modal functionality
        const modalOverlay = document.getElementById('modalOverlay');
        const taskNameInput = document.getElementById('taskName');
        const dateAddedInput = document.getElementById('dateAdded');
        const dateDueInput = document.getElementById('dateDue');
        const prioritySelect = document.getElementById('priority');
        const attributesInput = document.getElementById('attributes');
        let currentTask = null;

        function openModal(taskElement) {
            currentTask = taskElement;
            taskNameInput.value = taskElement.textContent;
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
            currentTask = null;
        }

        function saveTask() {
            if (!currentTask) return;

            currentTask.textContent = taskNameInput.value;

            const priority = prioritySelect.value;
            let targetBucket;

            switch (priority) {
                case '1':
                    targetBucket = document.getElementById('immediate');
                    break;
                case '2':
                    targetBucket = document.getElementById('one-week');
                    break;
                case '3':
                    targetBucket = document.getElementById('two-weeks');
                    break;
                case '4':
                    targetBucket = document.getElementById('one-month');
                    break;
            }

            if (targetBucket) {
                targetBucket.appendChild(currentTask);
            }

            console.log("Task saved:", {
                name: taskNameInput.value,
                dateAdded: dateAddedInput.value,
                dateDue: dateDueInput.value,
                priority: priority,
                attributes: attributesInput.value
            });

            closeModal();
        }

        document.querySelectorAll('.task').forEach(task => {
            task.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent drag from blocking click
                openModal(task);
            });

            task.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.id);
                setTimeout(() => {
                    e.target.style.display = 'none';
                }, 0);
            });

            task.addEventListener('dragend', (e) => {
                e.target.style.display = 'block';
            });
        });

        document.querySelectorAll('.queue-box, .task-list').forEach(box => {
            box.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            box.addEventListener('drop', (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text/plain');
                const task = document.getElementById(id);
                box.appendChild(task);
                task.style.display = 'block';
            });
        });
    </script>
    </script>
</body>
</html>

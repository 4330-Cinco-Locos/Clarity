<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="kanban.css">
    <title>Task Scheduler with Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase App (the compat version of Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, set, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAAxXs88pJUfCoeotb0C8gfTGxvltpPBz8",
            authDomain: "clarity-295d8.firebaseapp.com",
            databaseURL: "https://clarity-295d8-default-rtdb.firebaseio.com",
            projectId: "clarity-295d8",
            storageBucket: "clarity-295d8.appspot.com",
            messagingSenderId: "117186684063",
            appId: "1:117186684063:web:a0a70113604e5c07ed2eaa"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        let currentTask = null;
        const taskNameInput = document.getElementById('taskName');
        const attributesInput = document.getElementById('attributes');
        const dateDueInput = document.getElementById('dateDue');
        const prioritySelect = document.getElementById('priority');
        const modalOverlay = document.getElementById('modalOverlay');

        // Open and close modal
        function openModal(taskElement) {
            currentTask = taskElement;
            taskNameInput.value = taskElement.textContent;
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
            currentTask = null;
        }

        function saveTask() {
            if (!currentTask) return;

            currentTask.textContent = taskNameInput.value;

            const priority = prioritySelect.value;
            let targetBucket;

            switch (priority) {
                case '1':
                    targetBucket = document.getElementById('immediate');
                    break;
                case '2':
                    targetBucket = document.getElementById('one-week');
                    break;
                case '3':
                    targetBucket = document.getElementById('two-weeks');
                    break;
                case '4':
                    targetBucket = document.getElementById('one-month');
                    break;
            }

            if (targetBucket) {
                targetBucket.appendChild(currentTask);
            }

            console.log("Task saved:", {
                name: taskNameInput.value,
                dateAdded: new Date().toISOString(),
                dateDue: dateDueInput.value,
                priority: priority,
                attributes: attributesInput.value
            });

            closeModal();
        }

        document.querySelectorAll('.task').forEach(task => {
            task.addEventListener('click', (e) => {
                e.preventDefault();
                openModal(task);
            });

            task.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.getAttribute('data-id'));
                setTimeout(() => {
                    e.target.style.display = 'none';
                }, 0);
            });

            task.addEventListener('dragend', (e) => {
                e.target.style.display = 'block';
            });
        });

        document.querySelectorAll('.queue-box, .task-list').forEach(box => {
            box.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            box.addEventListener('drop', (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text/plain');
                const task = document.querySelector(`[data-id='${id}']`);
                if (!task) {
                    console.error('Task not found:', id);
                    return;
                }
                box.appendChild(task);
                task.style.display = 'block';

                // Update priority based on the target bucket
                let updatedPriority;
                if (box.id === 'immediate') {
                    updatedPriority = 1;
                } else if (box.id === 'one-week') {
                    updatedPriority = 2;
                } else if (box.id === 'two-weeks') {
                    updatedPriority = 3;
                } else if (box.id === 'one-month') {
                    updatedPriority = 4;
                }

                if (updatedPriority) {
                    // Update priority in Firebase
                    const taskTitle = task.textContent.split(' (Priority:')[0].trim();
                    const dbRef = ref(db, 'eventDB/');
                    onValue(dbRef, (snapshot) => {
                        snapshot.forEach((childSnapshot) => {
                            const childData = childSnapshot.val();
                            if (childData.title === taskTitle) {
                                set(ref(db, `eventDB/${childSnapshot.key}`), {
                                    ...childData,
                                    priority: updatedPriority
                                });
                            }
                        });
                    }, { onlyOnce: true });
                }
            });
        });

        // Save event to Firebase
        function saveEvent() {
            const title = taskNameInput.value.trim();
            const attributes = attributesInput.value.trim();
            const start = dateDueInput.value + 'T09:00:00';
            const end = dateDueInput.value + 'T17:00:00';
            const priority = parseInt(prioritySelect.value);
            const dateAdded = new Date().toISOString();

            // Validation
            if (!title) {
                alert("Task title is required.");
                return;
            }
            if (!priority || isNaN(priority)) {
                alert("Please select a valid priority.");
                return;
            }
            if (!start) {
                alert("Please select a due date.");
                return;
            }

            const eventData = {
                title,
                attributes,
                dateAdded,
                start,
                end,
                priority
            };

            // Save to Firebase
            const eventRef = push(ref(db, 'eventDB/'));
            set(eventRef, eventData)
                .then(() => {
                    console.log("Event saved successfully.");
                    closeModal();
                    addEventToPool(eventData); // Add event to task pool
                })
                .catch((error) => {
                    console.error("Error saving event:", error);
                });
        }

        // Add event to the task pool
        function addEventToPool(event) {
            const taskPool = document.getElementById('taskPool');
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.textContent = `${event.title} (Priority: ${event.priority})`;
            taskDiv.setAttribute('data-id', event.title + '-' + new Date().getTime());
            taskDiv.draggable = true;
            taskPool.appendChild(taskDiv);
        }

        // Real-time listener for events
        function loadEvents() {
            const dbRef = ref(db, "eventDB/");
            onValue(dbRef, (snapshot) => {
                const taskPool = document.getElementById('taskPool');
                taskPool.innerHTML = ""; // Clear existing tasks

                snapshot.forEach((childSnapshot) => {
                    const childData = childSnapshot.val();
                    addEventToPool(childData);
                });
            });
        }

        // Load events on page load
        document.addEventListener("DOMContentLoaded", loadEvents);
    </script>
</head>
<body>

    <!-- Header/Navbar -->
    <header>
        <div class="navigationbar">
            <div class="logo"><a href="#">C14r17y</a></div>
            <div class="pageheadlinks">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="act_btn">Sign In</div>
            <div class="toggle_button">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li class="act_btn">Sign In</li>
            </ul>
        </div>
    </header>

    <!-- Sidebar for Task Pool with logo at the top -->
    <div class="sidebar">
        <img src="logo2.png" alt="Logo" class="logo">
        <h2>Task Pool</h2>
        <button class="create-event-btn" onclick="openModal()">Create Event</button>
        <div class="task-list" id="taskPool"></div>
    </div>

    <!-- Modal for creating a new event -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">Create New Event</div>
            <label for="taskName">Name:</label>
            <input type="text" id="taskName" placeholder="Enter task name"><br>

            <label for="attributes">Attributes:</label>
            <input type="text" id="attributes" placeholder="Enter attributes"><br>

            <label for="dateDue">Due Date:</label>
            <input type="date" id="dateDue"><br>

            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="">Select priority</option>
                <option value="1">Immediate</option>
                <option value="2">1 Week</option>
                <option value="3">2 Weeks</option>
                <option value="4">1 Month+</option>
            </select><br>

            <div class="modal-buttons">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="saveEvent()">Save</button>
            </div>
        </div>
    </div>

    <!-- Main content area with the queue boxes -->
    <div class="content">
        <div class="queue-box" id="immediate"><h3>Immediate (ASAP)</h3></div>
        <div class="queue-box" id="one-week"><h3>1 Week</h3></div>
        <div class="queue-box" id="two-weeks"><h3>2 Weeks</h3></div>
        <div class="queue-box" id="one-month"><h3>1 Month</h3></div>
    </div>
</body>
</html>

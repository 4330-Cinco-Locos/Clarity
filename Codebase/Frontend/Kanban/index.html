<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="kanban.css">
    <title>Task Scheduler with Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase App (the compat version of Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAAxXs88pJUfCoeotb0C8gfTGxvltpPBz8",
            authDomain: "clarity-295d8.firebaseapp.com",
            databaseURL: "https://clarity-295d8-default-rtdb.firebaseio.com",
            projectId: "clarity-295d8",
            storageBucket: "clarity-295d8.appspot.com",
            messagingSenderId: "117186684063",
            appId: "1:117186684063:web:a0a70113604e5c07ed2eaa"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Realtime Database
        const database = firebase.database();

        // Function to save event to Firebase
        function saveEventToDatabase(eventData) {
            const eventRef = database.ref('eventdb').push();
            eventRef.set(eventData)
                .then(() => console.log("Event saved to database."))
                .catch((error) => console.error("Error saving event:", error));
        }

        // Function to retrieve events from Firebase
        function getEventsFromDatabase() {
            database.ref('eventdb').once('value')
                .then(snapshot => {
                    const events = snapshot.val();
                    if (events) {
                        Object.values(events).forEach(event => {
                            displayEvent(event);
                        });
                    }
                    console.log("Events retrieved from database.");
                })
                .catch(error => console.error("Error retrieving events:", error));
        }

        // Function to check if data should be fetched on load
        function fetchEventsOnLoad() {
            const lastFetchTime = localStorage.getItem('lastFetchTime');
            const currentTime = new Date().getTime();
            const oneHour = 60 * 60 * 1000;

            // If no fetch has been done or if itâ€™s been over an hour, fetch data
            if (!lastFetchTime || currentTime - lastFetchTime > oneHour) {
                getEventsFromDatabase();
                localStorage.setItem('lastFetchTime', currentTime);
            }
        }

        // Function to display event in the task list
        function displayEvent(event) {
            const taskPool = document.getElementById('taskPool');
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.draggable = true;
            taskDiv.textContent = event.name;
            taskDiv.dataset.dateAdded = event.dateAdded;
            taskDiv.dataset.dateDue = event.dateDue;
            taskDiv.dataset.priority = event.priority;
            taskDiv.dataset.attributes = event.attributes;
            taskPool.appendChild(taskDiv);

            // Add event listeners for modal and drag functionality
            taskDiv.addEventListener('click', (e) => {
                e.preventDefault();
                openModal(taskDiv);
            });

            taskDiv.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.id);
                setTimeout(() => {
                    e.target.style.display = 'none';
                }, 0);
            });

            taskDiv.addEventListener('dragend', (e) => {
                e.target.style.display = 'block';
            });
        }

        // Run fetchEventsOnLoad when page loads
        window.addEventListener('load', fetchEventsOnLoad);
    </script>
</head>
<body>

    <!-- Header/Navbar -->
    <header>
        <div class="navigationbar">
            <div class="logo"><a href="#">C14r17y</a></div>
            <div class="pageheadlinks">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="act_btn">Sign In</div>
            <div class="toggle_button">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li class="act_btn">Sign In</li>
            </ul>
        </div>
    </header>

    <!-- Sidebar for Task Pool with logo at the top -->
    <div class="sidebar">
        <img src="logo.webp" alt="Logo" class="logo">
        <h2>Task Pool</h2>
        <div class="task-list" id="taskPool"></div>
    </div>

    <!-- Modal for editing task details -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">Task Details</div>
            <label for="taskName">Name:</label>
            <input type="text" id="taskName" placeholder="Enter task name">
            
            <label for="dateAdded">Date Added:</label>
            <input type="date" id="dateAdded">

            <label for="dateDue">Date Due:</label>
            <input type="date" id="dateDue">

            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="1">Immediate</option>
                <option value="2">1 Week</option>
                <option value="3">2 Weeks</option>
                <option value="4">1 Month+</option>
            </select>

            <label for="attributes">Attributes:</label>
            <input type="text" id="attributes" placeholder="Enter attributes">

            <div class="modal-buttons">
                <button class="close" onclick="closeModal()">Close</button>
                <button class="save" onclick="saveTask()">Save</button>
            </div>
        </div>
    </div>

    <!-- Main content area with the queue boxes -->
    <div class="content">
        <div class="queue-box" id="immediate"><h3>Immediate (ASAP)</h3></div>
        <div class="queue-box" id="one-week"><h3>1 Week</h3></div>
        <div class="queue-box" id="two-weeks"><h3>2 Weeks</h3></div>
        <div class="queue-box" id="one-month"><h3>1 Month</h3></div>
    </div>

    <!-- JavaScript for Navbar Dropdown Toggle -->
    <script>
        // JavaScript for modal and saving functionality is similar as in the previous code
        // Function to save task to database, open modal, close modal, etc.
    </script>
</body>
</html>

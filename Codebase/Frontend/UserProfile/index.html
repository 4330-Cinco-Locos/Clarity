<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Clarity User Profile</title>
</head>
<body>
    <header>
        <div class="toggle_button">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <!-- Top Navigation Bar -->
    <div class="top-nav" id="top-nav">
        <a href="../HomeNav/index.html">Home</a>
        <a href="../Dashboard/index.html">Dashboard</a>
        <a href="../Kanban/index.html">Kanban</a>
        <a href="../CalendarUI/index.html">Calendar</a>
        <a href="../TextCommUI/index.html">Chat</a>
    </div>

    <main>

        <div class = "card">
            <h1>User Profile</h1>
            <img src="../../Backend/default.jpg" id="profile_img">
            <div class = image_upload>
                <button class = "image_upload_btn" id="image_upload_btn">Upload Picture</button>
            </div>
            <div class = "info">
                <table>
                    <tbody>

                        <tr>
                            <td><strong>Name:</strong></td>
                            <td id="name">No Current User Found</span></td>
                        </tr>

                        <tr>
                            <td><strong>User ID:</strong></td>
                            <td id="ID">No Current User Found</span></td>
                        </tr>

                        <tr>
                            <td><strong>Email:</strong></td>
                            <td id="email">No Current User Found</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class = password_button>
                <button class = "passwdbtn" id="update_password_btn">Change Password</button>
            </div>
        </div>

        <div class="update_password_overlay" id="password_overlay">
            <div class="update_password">

                <div class="overlay-header">Update Password</div>

                <label for="new_password">New Password:</label>
                <input type="text" id="password1" placeholder="Enter new password">
                
                <label for="new_password_check">Re-enter New Password:</label>
                <input type="text" id="password2" placeholder="Re-enter new password">
    
                <div class="update_buttons">
                    <button class="close">Close</button>
                    <button class="save">Save</button>
                </div>
            </div>
        </div>

        <div class="update_image_overlay" id="image_overlay">
            <div class="update_image">

                <div class="overlay-header">Add a URL to a new profile image</div>

                <label for="image_url">URL:</label>
                <input type="text" id="url" placeholder="">

                <div class="upload_buttons">
                    <button class="close_upload">Close</button>
                    <button class="upload">Upload</button>
                </div>
    
            </div>
        </div>

        <div class = "password_update_popup" id="missmatched">
            <h2>Entered Passwords Do Not Match!</h2>
            <button class="close_popup" id="close_missmatch_popup">x</button>
        </div>

        <div class = "password_update_popup" id="sucessful">
            <h2>Password was Sucessfully Updated!</h2>
            <button class="close_popup" id="close_sucessful_popup">x</button>
        </div>

    </main>
    <script type="module" src="script.js"></script>
    
</body>
</html>
